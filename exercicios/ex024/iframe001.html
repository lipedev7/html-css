<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <!-- O que vale primeiro é a definição feita no css -->
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        <!-- Tamanho padrão 300x150-->
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https:www.cursoemvideo.com">Curso em vídeo</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io">Github/a>
        </iframe>

         também é mt legal.
    </p>
</body>
</html>
