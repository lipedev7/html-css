<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Utilize a tag &lt;p&gt; para parágrafos">Parágrafos</abbr>
        <li><abbr title="Utilize a tag &lt;h1&gt;...&lt;h6&gt; para títulos">Títulos</abbr>
        <li><abbr title="Utilize a tag &lt;img&gt; para imagens">Imagens</abbr>
        <li><abbr title="Utilize a tag &lt;abbr&gt; para abreviações">Abreviações</abbr>
        <li><abbr title="Utilize a tag &lt;code&gt; para código fonte">Código fonte</abbr>
        <li><abbr title="Utilize a tag &lt;ol&gt; e &lt;li&gt; para listas numeradas">Listas numeradas</abbr>
        <li><abbr title="Utilize a tag &lt;ul&gt; e &lt;li&gt; para listas com demarcadores">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
