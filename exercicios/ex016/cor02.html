<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais do CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(#505CCC, #833FCA, #C73894, #F44D55, #FFBB50);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(255, 255, 255);">Testando Gradiente</h1>
</body>
</html>
